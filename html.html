<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function load_ajax(){
            const ajax = new XMLHttpRequest();
            ajax.open('GET', 'https://github.com/msnajib/komiku/blob/master/app.json', true);
            ajax.onload = function(){
                
                var det = JSON.parse(ajax.responseText);
                alert(det[0]);


            }
            ajax.send();
        }
        load_ajax();
    </script>
</body>
</html>
